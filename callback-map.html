<script>
  let arr = [5, 6, 7, 8];
  //   let newArr = arr.map((i) => {
  //     return i * 2;
  //   });
  //   console.log("arr :", arr, newArr);

  Array.prototype.aniketMap = function (callback) {
    let blankArr = [];
    for (let i = 0; i < this.length; i++) {
      blankArr.push(callback(this[i]));
    }
    return blankArr;
  };

  const abc = (i) => {
    return i * 2;
  };

  const newArr2 = arr.aniketMap(abc);
  console.log("newArr2 :", newArr2);
</script>
